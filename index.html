<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <br><br><br>
        <div class="countdown-container">
            <div class="countdown-el days-c">
                <p class="big-text" id="days">0</p>
                <span style="font-family: Aego;">days</span>
            </div>
            <div class="countdown-el hours-c">
                <p class="big-text" id="hours">0</p>
                <span style="font-family: Aego;">hours</span>
            </div>
            <div class="countdown-el mins-c">
                <p class="big-text" id="mins">0</p>
                <span style="font-family: Aego;">mins</span>
            </div>
            <div class="countdown-el seconds-c">
                <p class="big-text" id="seconds">0</p>
                <span style="font-family: Aego;">seconds</span>
            </div>
        </div>
        <h1>...Until PillarAI Agent Launch.</h1>
       
        <a href="https://t.me/pillarai"><img src="tele.png" alt="Telegram icon" width="80" height="80" style="vertical-align:bottom"></a>
    </body>
</html>
